<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aethelgard - Procedural RPG</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 24px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="loading">Loading Aethelgard...</div>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const div = document.getElementById('loading');
            div.innerHTML = "Error: " + msg + "<br>Line: " + line;
            div.style.color = "red";
            return false;
        };
    </script>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="main.js"></script>
</body>

</html>
